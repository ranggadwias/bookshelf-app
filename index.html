<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/style.css">
    
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Bookshelf App</h1>
      <div class="search">
        <i class="ri-search-line"></i>
      </div>
    </header>

    <main class="main">
      <section class="addBook">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="bookFormGroup">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" placeholder="Masukkan judul buku..." required data-testid="bookFormTitleInput" />
          </div>
          <div class="bookFormGroup">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" placeholder="Masukkan nama penulis..." required data-testid="bookFormAuthorInput" />
          </div>
          <div class="bookFormGroup">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" placeholder="Masukkan tahun terbit..." required data-testid="bookFormYearInput" />
          </div>
          <div>
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button class="bookFormSubmit" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <div class="searchBookContainer" id="searchBookContainer">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <input id="searchBookTitle" type="text" placeholder="Masukkan judul..." data-testid="searchBookFormTitleInput" />
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>
          </form>
        </div>
      </section>

      <section class="bookList">
        <div class="incompleteBookList" id="incompleteBookList" data-testid="incompleteBookList">
        </div>

        <div class="completeBookList" id="completeBookList" data-testid="completeBookList">
        </div>
      </section>

    </main>
  </body>
</html>
